<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-1">Welcome, <span id ="username"></span></p>
            <p class="h4">You have <span id = "energyAmount"></span> kWh available</p>
            <p class="h4">You have <span id = "tokenAmount"></span> AR Tokens</p>
            <button type="button" class="btn btn-primary" id="transferButton">Transfer Energy</button>
            <div style="overflow: hidden;">
                <div style="float: left;" style="align-content: center;">
                    <img class="img-fluid" src="images/buy energy.png" style="max-width: 75%;">
                    <br/>
                    <a href="purchase.html">
                        <button type="button" class="btn btn-primary">Buy Energy</button>
                    </a>
                </div>
                <div style="float: right;" style="align-content: center;">
                    <img src="images/sell energy.png" style="max-width: 75%;">
                    <br/>
                    <a href="sell.html">
                        <button type="button" class="btn btn-primary">Sell Energy</button>
                    </a>
                </div>
            </div>
            <p class="h6" style="margin-top: 150px;">Icons made by Freepik from www.flaticon.com</p>
        </div>
    </div>
    

    <script src = 'home.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
